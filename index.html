<!doctype html>
<html lang="fr" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- SEO & Meta -->
    <title>WeatherPro - Météo en temps réel</title>
    <meta name="description" content="WeatherPro - Application météo moderne avec prévisions en temps réel, géolocalisation et design élégant." />
    <meta name="keywords" content="météo, weather, prévisions, température, forecast, vue, app" />
    <meta name="author" content="WeatherPro" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#0a0a1a" />
    <meta name="color-scheme" content="dark light" />

    <!-- Apple Meta -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="WeatherPro" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="WeatherPro - Météo en temps réel" />
    <meta property="og:description" content="Application météo moderne avec prévisions en temps réel et design élégant." />

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect rx='20' width='100' height='100' fill='%230ea5e9'/><text x='50%25' y='50%25' dominant-baseline='central' text-anchor='middle' font-size='50'>⛅</text></svg>" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet" />

    <link rel="preconnect" href="https://api.openweathermap.org" />

    <style>
      html {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        scroll-behavior: smooth;
      }

      body {
        margin: 0;
        min-height: 100vh;
        min-height: 100dvh;
        background: #050510;
        color: #e2e8f0;
      }

      #app:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #050510;
      }

      #app:empty::after {
        content: '';
        width: 40px;
        height: 40px;
        border: 2px solid rgba(14, 165, 233, 0.2);
        border-top-color: #0ea5e9;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="antialiased">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

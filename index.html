<!doctype html>
<html lang="fr" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- SEO & Meta -->
    <title>WeatherPro - Météo en temps réel</title>
    <meta name="description" content="WeatherPro - Application météo moderne avec prévisions en temps réel, géolocalisation et design élégant. Consultez la météo de n'importe quelle ville dans le monde." />
    <meta name="keywords" content="météo, weather, prévisions, température, forecast, vue, app" />
    <meta name="author" content="WeatherPro" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#1e293b" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#f1f5f9" media="(prefers-color-scheme: light)" />
    <meta name="color-scheme" content="dark light" />

    <!-- Apple Meta -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="WeatherPro" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="WeatherPro - Météo en temps réel" />
    <meta property="og:description" content="Application météo moderne avec prévisions en temps réel et design élégant." />
    <meta property="og:site_name" content="WeatherPro" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="WeatherPro - Météo en temps réel" />
    <meta name="twitter:description" content="Application météo moderne avec prévisions en temps réel et design élégant." />

    <!-- Favicon (SVG inline pour éviter les fichiers externes) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect rx='20' width='100' height='100' fill='%234F46E5'/><text x='50%25' y='50%25' dominant-baseline='central' text-anchor='middle' font-size='60'>☁️</text></svg>" />

    <!-- Fonts - Inter pour une typographie moderne -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://api.openweathermap.org" />

    <style>
      /* Critical CSS - Éviter le flash de contenu non stylé */
      html {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        scroll-behavior: smooth;
      }

      body {
        margin: 0;
        min-height: 100vh;
        min-height: 100dvh;
      }

      /* Loader initial avant que Vue ne se charge */
      #app:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      }

      #app:empty::after {
        content: '';
        width: 48px;
        height: 48px;
        border: 3px solid rgba(255,255,255,0.1);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Transitions fluides lors du changement de thème */
      html.transitioning,
      html.transitioning *,
      html.transitioning *::before,
      html.transitioning *::after {
        transition: background-color 0.3s, border-color 0.3s, color 0.3s !important;
        transition-delay: 0s !important;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-slate-100 to-slate-200 dark:from-slate-900 dark:to-slate-950 text-slate-900 dark:text-slate-100 antialiased">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
